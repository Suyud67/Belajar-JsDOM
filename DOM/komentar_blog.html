<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="komentar_blog.css" />
    <title>komentar di blog</title>
  </head>
  <body>
    <!-- untuk komentar di blog sederhana -->
    <section>
      <h3>Kritik & Saran Untuk Pengembangan Website</h3>
      <form action="" method="POST">
        <div class="email">
          <label for="email">masukan email anda:</label>
          <input type="email" name="email" id="email" placeholder="masukan email anda..." />
        </div>
        <div class="nama">
          <label for="nama">masukan nama anda:</label>
          <input type="text" name="nama" id="nama" placeholder="masukan nama anda..." />
        </div>
        <div class="comment-section">
          <label for="komentar">masukan saran & kritik anda:</label>
          <textarea name="komentar" id="komentar" cols="30" rows="10" placeholder="saran saya...."></textarea>
        </div>
      </form>
    </section>
  </body>
</html>

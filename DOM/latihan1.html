<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../fontawesome-free-5.12.1-web/css/all.css" />
  <title>latihan javascript</title>
  <style>
    .ubahbg {
      background-color: #404040;
      color: white;
    }
  </style>

</head>

<body id="ubahBg">
  <h1>Latihan javascript</h1>
  <h2>Perubahan Background Dengan Tombol</h2>
  <i class="fas fa-toggle-on fa-3x" id="submit"></i>

  <script>
    // id submit ambil terlebih dahulu, lalu jalankan event.
    // id ubahBg diambil, lalu jalankan function style bgColor
    var ubah = document.getElementById('submit');
    var bg = document.getElementById('ubahBg');
    ubah.addEventListener('click', function backgroundColor() {
      bg.classList.toggle('ubahbg');
    });
  </script>
</body>

</html>

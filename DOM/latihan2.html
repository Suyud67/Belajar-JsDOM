<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>latihan javascript dengan framework jquery</title>
  </head>
  <body id="ubahBg">
    <h1>Latihan javascript</h1>
    <h2>Perubahan Background Dengan Tombol</h2>

    <button type="submit" id="submit">Ubah</button>

    <script src="./jquery/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $('#submit').on('click', function () {
          $('#ubahBg').css('background-color', 'lightgreen');
          $('#submit').on('click', function () {
            $('#ubahBg').css('background-color', 'pink');
          });
        });
      });
    </script>
  </body>
</html>
